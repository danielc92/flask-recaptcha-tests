<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <section class="section">
        <section class="container">
            <form class="form" method="POST">
            	
                <div class="field">
                    <label class="label">Username</label>
                    <input class="input" type="text" placeholder="Enter name.." name="username">
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <input class="input" type="password" placeholder="Enter password here..." name="password">
                </div>

                <div class="field">
                    <div class="g-recaptcha" data-sitekey="6Lc6O5oUAAAAAJU3VF4fZuQ1-HvXs6mODPsykQtv"></div>
                </div>

                {% if error %}
                <div class="field">
                    <p class="has-text-danger">{{ error }}</p>
                </div>
                {% endif %}

                <button class="button is-link is-medium" role="submit">Submit</button>
                
            </form>
        </section>
    </section>
</body>
</html>
